<div class="container" ng-controller="OperatorCtrl as operator">
  <div class="jumbotron">
    <h1 align="center">Todo Application</h1>
    <br>
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">

      </div>
    </div>
  </div>
  <div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="checkbox" ng-repeat="singleOperator in operators">
        <label>
          <input type="checkbox" ng-click="operator.removeOperator(singleOperator)">
          {{ singleTodo.value }}
        </label>
      </div>
    </div>
  </div>
</div>
